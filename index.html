<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Dashboard - Loja</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Loja</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="Index.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="produtos.html">Produtos</a></li>
        <li class="nav-item"><a class="nav-link" href="vendas.html">Vendas</a></li>
      </ul>
    </div>
  </div>
</nav>
  <div class="container my-4">
    <h2 class="mb-4">ðŸ“Š Dashboard</h2>

    <!-- Cards de resumo -->
    <div class="row">
      <div class="col-md-4">
        <div class="card text-white bg-primary shadow mb-4">
          <div class="card-body">
            <h5 class="card-title">Produtos</h5>
            <p id="totalProdutos" class="card-text fs-4">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-white bg-success shadow mb-4">
          <div class="card-body">
            <h5 class="card-title">Vendas</h5>
            <p id="totalVendas" class="card-text fs-4">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-white bg-warning shadow mb-4">
          <div class="card-body">
            <h5 class="card-title">Lucro (R$)</h5>
            <p id="totalLucro" class="card-text fs-4">0,00</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Pegar dados do localStorage
    let produtos = JSON.parse(localStorage.getItem("produtos")) || [];
    let vendas = JSON.parse(localStorage.getItem("vendas")) || [];

    // Atualizar nÃºmero de produtos e vendas
    document.getElementById("totalProdutos").innerText = produtos.length;
    document.getElementById("totalVendas").innerText = vendas.length;

    // Calcular lucro total
    let lucroTotal = 0;
    vendas.forEach(venda => {
      // Convertendo para nÃºmero
      let valorVenda = parseFloat(venda.valorVenda);
      let valorCompra = parseFloat(venda.valorCompra);
      let quantidade = parseInt(venda.quantidade);
      lucroTotal += (valorVenda - valorCompra) * quantidade;
    });

    document.getElementById("totalLucro").innerText = lucroTotal.toFixed(2).replace(".", ",");
  </script>
</body>
</html>
